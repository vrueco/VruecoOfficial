<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order - VRUECO</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .order-form {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #39ff14;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #39ff14, #00c853);
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #00c853, #39ff14);
      box-shadow: 0 0 15px #39ff14;
    }
  </style>
</head>
<body>
  <div class="order-form">
    <h2>Place Your Order</h2>
    <form action="https://formspree.io/f/xpwrzzvz" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="product">Product</label>
      <input type="text" id="product" name="product" placeholder="Enter Product Name" required>

      <label for="message">Message / Order Details</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Order</button>
    </form>
  </div>
</body>
</html>
