<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VRUECO | Contact</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #39ff14;
      letter-spacing: 2px;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      color: #f5f5f5;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #39ff14;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #39ff14;
    }

    .contact-container label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background: #2a2a2a;
      color: #f5f5f5;
      font-size: 14px;
    }

    .contact-container textarea {
      resize: none;
      height: 120px;
    }

    .send-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(90deg, #39ff14, #00c853);
      color: #000;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
      border: none;
    }

    .send-btn:hover {
      background: linear-gradient(90deg, #00c853, #39ff14);
      box-shadow: 0 0 15px #39ff14;
    }

    footer {
      background: #000;
      padding: 15px;
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>VRUECO - Contact Us</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="contact-container">
    <h2>Get in Touch</h2>
    <!-- ✅ Formspree Form -->
    <form action="https://formspree.io/f/xpwrzzvz" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

      <button type="submit" class="send-btn">Send Message</button>
    </form>
  </div>

  <footer>© 2025 VRUECO. All Rights Reserved.</footer>
</body>
</html>
